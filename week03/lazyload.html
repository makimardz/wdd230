<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lazy Loading Demonstration">
    <meta name="author" content="Maki Canedo Aranas">
    <title>Lazy Loading Demonstration</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Page</h1>
    </header>
    <main>
        <picture>
            <img src="images/beetle.webp" alt="beetle" loading="lazy">
        </picture>
        <picture>
            <img src="images/bulb.webp" alt="bulb" loading="lazy">
        </picture>
        <picture>
            <img src="images/flowers.webp" alt="flowers" loading="lazy">
        </picture>
        <picture>
            <img src="images/hallway.webp" alt="hallway" loading="lazy">
        </picture>
        <picture>
            <img src="images/magic.webp" alt="magic" loading="lazy">
        </picture>
        <picture>
            <img src="images/stripes.webp" alt="stripes" loading="lazy">
        </picture>
    </main>
    <footer>
        <p id="copyRight"></p> 
        <p id="lastUpdated"></p>
    </footer>
    <script src="scripts/getDates.js"></script>
</body>
</html>
